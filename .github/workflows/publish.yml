name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
      tag:
        description: 'npm dist-tag (e.g., latest, alpha). Auto-detected if not specified.'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  release:
    needs: test
    runs-on: ubuntu-slim
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify package.json version matches tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match tag version ($VERSION)"
            exit 1
          fi
          echo "✓ package.json version matches tag"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract section between ## [VERSION] and the next ## [ or end of file
          CHANGELOG=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          if [ -z "$CHANGELOG" ]; then
            echo "::error::CHANGELOG.md does not contain an entry for version ${VERSION}"
            echo "Please add a '## [${VERSION}] - YYYY-MM-DD' section to CHANGELOG.md"
            exit 1
          fi
          echo "✓ Found changelog entry for ${VERSION}"
          # Write to file to preserve newlines
          echo "$CHANGELOG" > changelog_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: changelog_body.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  publish:
    needs: [test, release]
    runs-on: ubuntu-slim
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update package.json version
        run: npm version ${{ needs.release.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          TAG="${{ inputs.tag }}"
          if [ -n "$TAG" ]; then
            npm publish --access public --provenance --tag "$TAG"
          elif [[ "$VERSION" == *"-"* ]]; then
            TAG=$(echo "$VERSION" | sed 's/.*-\([a-zA-Z]*\).*/\1/')
            npm publish --access public --provenance --tag "$TAG"
          else
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Add dist-tag
        if: inputs.tag
        run: npm dist-tag add playwright-codemirror@${{ needs.release.outputs.version }} ${{ inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
